<script type="text/javascript">
    $(document).ready(function () {

        $('#delete-form').submit(function () {
            var dataString = $('#delete-form').serialize();
            var id_produk = $("#id_produk").val();
            var dataString = "id_produk=" + id_produk + "&delete=";
            $.ajax({
                type: "GET",
                url: "http://pkl.notaxcloth.com/restandro/delete_produk.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function () {
                    $("#delete").val('Connecting...');
                },
                success: function (data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $('#my-form').submit(function () {
            var dataString = $('#my-form').serialize();
            var id_produk = $("#id_produk").val();
            var nama_produk = $("#nama_produk").val();
            var jenis = $("#jenis").val();
            var harga = $("#harga").val();
            var stock = $("#stock").val();

            var keterangan = $("#keterangan").val();

            var dataString = "&id_produk=" + id_produk + "&nama_produk=" +
                nama_produk + "&jenis=" +
                jenis + "&harga=" + harga + "&stock=" + stock + "&keterangan=" + keterangan +
                "&submit=";
            if ($.trim(id_produk).length > 0 &
                $.trim(nama_produk).length > 0 &
                $.trim(jenis)
                .length > 0 &
                $.trim(harga)
                .length > 0 &
                $.trim(stock)
                .length > 0 &
                $.trim(keterangan)
                .length > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://pkl.notaxcloth.com/restandro/insert_produk.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function () {
                        $("#submit").val('Connecting...');
                    },
                    success: function (data) {
                        if (data == "success") {
                            alert("Data Berhasil Ditambah");
                            $("#submit").val('submit');
                            
                            window.location = "readjson.html";
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
</script>
